Files: Beem-Miller_24.xlsx
Source: Axel Steinhof <steinhof@bgc-jena.mpg.de>
Curator: J. Beem-Miller <jbeem@bgc-jena.mpg.de>
Date: 26-Jun-2021
Contents:
  - 14C data from heavy fraction samples from 2019 sampling
Notes:
  - used C. Rasmussen's method for density fraction
  - some samples were lost in the lab and were redone, so are not included here
  - sample names suffixes "_a" and "_b" refer to C and N duplicates, but only the "_a" samples were run for 14C
  - note that samples 10-12 (ANrf_MOM) were affected by an increase in the SPT solution density due to evaporation, and were subsequently redone. The values for these samples in 'Beem-Miller_24.xlsx' should be disregarded
